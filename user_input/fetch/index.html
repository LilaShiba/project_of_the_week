<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title> Fetch Example </title>
  </head>
  <body class='wholebody'>
    <div class='text-center myformContainer'>
        <h1 id='mars_info' class='myH1'></h1>
        <img src = '' id='mars'>
        <script>
          console.log('about to fetch Mars api')
          const url = "https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&camera=fhaz&api_key=DEMO_KEY"
          fetch(url)
            .then(res => res.json())
            .then(res => {
              console.log(res)
              const data = res
              document.getElementById('mars_info').textContent = data.photos[0].camera.full_name
              document.getElementById('mars').src = data.photos[0].img_src
            })
        </script>
        <p></p>
    </div>

  </body>
</html>
