<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- bootstap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.css">
    <!-- https://leafletjs.com/examples/quick-start/ -->
    <title>Node Demo</title>
  </head>
  <body>
    <center><h1 style='margin-top:3em;'> Mars Curiosity Rover Photos </h1><center>
    <div class='jumbotron container'>

      <form class='my_form'>
        <div class='form-group'>
          <label for="sol">Select SOL</label>
          <input id="sol" class="form-control" type="text">
          <!-- <small id="emailHelp" class="form-text text-muted">The first day on Mars is 0</small> -->
        </div>
        <div>
          <label for="camera"> Select Rover Camera</label><br>
          <select id="camera">
            <option value="FHAZ	">Front Hazard Avoidance Camera	</option>
            <option value="RHAZ">Rear Hazard Avoidance Camera</option>
            <option value="MAST">Mast Camera</option>
            <option value="CHEMCAM">Chemistry and Camera Complex</option>
            <option value="MAHLI	">Mars Hand Lens Imager	</option>
            <option value="MARDI">Mars Descent Imager	</option>
            <option value="NAVCAM">Navigation Camera	</option>
          </select>
          <!-- <label for="camera">Camera </label>
          <input id="camera" class="form-control" type="text"> -->
        </div>
        <br>
        <center><button id = "find-mars" class='btn btn-primary btn-lg'>Show Mars Pics</button></center><br/>
        <p></p>
      </form>
    </div>
    <div class='container'>
      <center><h1 id='myH1'></h1></center>
      <center><p id='myP1'></p></center>
      <center><img src='' id='myImg'></center>
    </div>
    <script type="text/javascript" src="api_call.js"></script>
  </body>
</html>
